<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Landing Page Finanse</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

<body>
    <section id="tresc">
        <div id="naglowek">
            <div><i class="fas fa-2x fa-university"></i>Finanse</div>
            <div>
                <div><i class="fas fa-2x fa-phone"></i></div>
                <div>Zadzwoń do nas<br/><span>+22 00 000 123</span></div>
            </div>
        </div>
        <div id="formularz">
            <div>Zostaw <span>sprawy finansowe</span> nam<br/><span>skup się na swoim biznesie</span></div>
            <form>
                <label for="imie" placeholder="Imię i nazwisko"></label>
                <input type="text" name="imie"><br>
                <label for="email" placeholder="Email"></label>
                <input type="email" name="email"><br>
                <label for="telefon" placeholder="Telefon"></label>
                <input type="tel" name="telefon"><br>
                <label for="wiadomosc" placeholder="Wiadomość"></label>
                <textarea name="wiadomosc" cols="30" rows="10" maxlenght="500"></textarea><br><br>
                <input type="submit" value="Wyślij">
            </form>
        </div>
    </section>
    <footer>
        <div id="kontakt">
            <div><i class="fas fa-3x fa-phone-square"></i><br/>+22 00 000 123</div>
            <div><i class="fas fa-3x fa-envelope-square"></i><br/>kursy@akademia108.pl</div>
        </div>
        <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Commodi impedit quod quo aperiam harum possimus non deleniti enim.</div>
