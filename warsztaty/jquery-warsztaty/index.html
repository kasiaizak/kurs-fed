<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="css/fontawesome-all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="slider">
        <div class="slide-show">
            <div class="single-slide">
                <img src="img/slide1.jpg" alt="">
                <p class="slide-caption">Slajd 1</p>
            </div>
            <div class="single-slide">
                <img src="img/purple.jpg" alt="">
                <p class="slide-caption">Slajd 2</p>
            </div>
            <div class="single-slide">
                <img src="img/slide2.jpg" alt="">
                <p class="slide-caption">Slajd 3</p>
            </div>
            <div class="single-slide">
                <img src="img/blue.jpg" alt="">
                <p class="slide-caption">Slajd 4</p>
            </div>
        </div>
        <div class="slider-arrows">
            <button class="prev-slide"><i class="fas fa-2x fa-angle-double-left"></i></button>
            <button class="next-slide"><i class="fas fa-2x fa-angle-double-right"></i></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>

</body>

</html>
